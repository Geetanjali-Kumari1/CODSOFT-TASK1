<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1> Task list 2024 </h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="What do you have planned today??"/>
            <input type="submit" id="task-submit" value="Add Task"/>

        </form>
    </header>



    <main>
        <section class="task-list">
          <h2> Tasks </h2> 
          <div id="tasks">
            <div class="task">
                <div class="content">
                    <input type="text" id="new-task" value="Hello!!"/></div>
                   <div class="actions">
                    <button id="edit"> Edit</button>
                    <button id="dlt"> Delete</button>
                </div> 
                </div>
            </div>
          </div>
         
        </section>
    </main>
    <script src="script.js"> </script>
</body>
</html>
